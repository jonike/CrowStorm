<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Simple application for finding and graphing 30 days of data for a single security.">
    		<meta name="author" content="Nate Rock">
		<link href="/bootstrap.min.css" rel="stylesheet">
		<link href="/crow_storm.css" rel="stylesheet">
		<link rel="icon" href="/favicon.png">
		<title>Crow Storm</title>
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="crow_storm.png">CrowStorm</img></a>
			
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
				</ul> 
				<form class="form-inline my-2 my-lg-0">
					<input id="search-txt" name="search-txt" class="form-control mr-sm-2" type="text" placeholder="Search">
					<button id="search-btn" name="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<div class="container">
			<div class="center-content">
				<h1>Wecome to Crow Storm</h1>
				<p class="lead">Search for a publically traded U.S. company to see the last 30 day's OHLC prices and volume.</p>
			</div>
			<div id="update"></div>
			<div id="chart"></div>
		</div>
		<script src="/tether-1.4.0.min.js"></script>		
		<script src="/jquery-3.1.1.min.js"></script>
		<script src="/d3-4.7.3.min.js"></script>
		<script src="/techan-0.8.0.min.js"></script>
		<script src="/bootstrap-4.0.0.min.js"></script>
		<script src="/crow_storm.js"></script>
	</body>
</html>
